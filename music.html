<body>
    <div class="container">

        <div class="center-right">
            <h1 >Lp's<br>Rocklist</h1>
        </div>
        <div class="center-left">
            <h2>Click Here To Listen</h2>
            <img src="play.png" alt="" id="icons">
          
        </div>
        
    </div>

        <audio id="audio" >
        <source src="dance-monkey.mp3" type="audio/mp3">
        </audio>
    

    <script>
        var song =document.getElementById("audio");
        var icon =document.getElementById("icons");

        icon.onclick=function(){
            if(song.paused){
                song.play();
                icon.src="pause.png";
            }else{
                song.pause();
                icon.src="play.png";
            }

        }
    </script>
</body>
</html>
